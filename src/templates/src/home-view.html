{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<section class="vh-100">
    <div class="container py-5 h-100">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
            <form method="POST" action="">
                {% csrf_token %}
          <div class="input-group rounded mb-3">
            <input type="search" class="form-control rounded" placeholder="City" name="city" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="submit">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Search!
              </span>
            </button>
          </div>
            </form>
          <div class="mb-4 pb-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                value="option1" checked />
              <label class="form-check-label" for="inlineRadio1">Celsius</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                value="option2" />
              <label class="form-check-label" for="inlineRadio2">Farenheit</label>
            </div>
          </div>
  
          <div class="card shadow-0 border">
            <div class="card-body p-4">
  
              <h4 class="mb-1 sfw-normal">{{city}}</h4>
              <p class="mb-2">Current temperature: <strong>{{temperature}}°F</strong></p>
              <p>Max: <strong>{{max}}°F</strong>, Min: <strong>{{min}}°F</strong></p>
  
              <div class="d-flex flex-row align-items-center">
                <strong class="mb-0 me-4">{{description}}</strong>
                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
