

 <head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 </head>

{% if cities %}
  <h5 class = "text-center display-4"  >All cities queried</h5>

<div class="card shadow-0 border">
  {% for city in cities %} 
  <div class="card-body p-4">
    <h4 class="mb-1 sfw-normal">
      <a href="https://en.wikipedia.org/wiki/{{city}}">
       {{ city }}
      </a> 
     </h4>
    <p class="mb-2">Temperature: <strong>{{city.temp}}Â°F</strong></p>
    <p class="mb-2">Queried At: <strong> {{city.time}}</strong></p>


  </div>
{% endfor %}
<button class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true"  onclick = history.back() >Back to search</button>
</div>
{% else %} 

  <div class="card-body p-4">

    <h5 class="mb-1 sfw-normal">You have not queried any city yet</h5>  
  </div>
{% endif %}
